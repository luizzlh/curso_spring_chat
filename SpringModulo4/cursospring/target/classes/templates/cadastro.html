<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Cadastro</title>
</head>
<body>
<div layout:fragment="conteudo">
    <h2>Cadastro de Aluno</h2>
    <form th:action="@{/cadastrar}" th:object="${aluno}" method="post">
        <input type="hidden" th:field="*{id}">

        <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
        <input type="text" th:field="*{nome}" placeholder="Nome"/>

        <span th:if="${#fields.hasErrors('curso')}" th:errors="*{curso}"></span>
        <input type="text" th:field="*{curso}" placeholder="Curso"/>

        <button type="submit">Salvar</button>
    </form>
</div>
</body>
</html>
